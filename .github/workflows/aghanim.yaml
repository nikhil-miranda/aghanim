name: Process Commit Message

on: 
  push:
    branches:
      - '**'

jobs:
  split-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get commit message
        id: commit
        run: |
          COMMIT_MESSAGE=$(git log --format=%B -n 1 ${{ github.event.after }})
          echo "message=$COMMIT_MESSAGE" >> $GITHUB_ENV

      - name: Split commit message
        id: split
        run: |
          IFS='---' read -ra PARTS <<< "${{ env.message }}"
          echo "Environment=${PARTS[0]}" >> $GITHUB_ENV
          echo "APP_CUSTOM_ID=${PARTS[1]}" >> $GITHUB_ENV
          echo "message=${PARTS[2]}" >> $GITHUB_ENV
