name: Split Commit Message

on:
  push:
    branches:
      - main # You can specify the branch you want to trigger this on

jobs:
  split-commit-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Get Commit Message
        id: commit_message
        run: |
          commit_message="$(git log --format=%B -n 1 ${{ github.sha }})"
          echo "::set-output name=message::$commit_message"

      - name: Split Commit Message
        id: split_message
        if: steps.commit_message.outputs.message != ''
        run: |
          commit_message="${{ steps.commit_message.outputs.message }}"
          IFS='---' read -ra message_parts <<< "$commit_message"
          if [ "${#message_parts[@]}" -eq 3 ]; then
            Environment="${message_parts[0]}"
            APP_CUSTOM_ID="${message_parts[1]}"
            message="${message_parts[2]}"
            echo "Environment: $Environment"
            echo "APP_CUSTOM_ID: $APP_CUSTOM_ID"
            echo "message: $message"
          else
            echo "Invalid commit message format. Expected 3 parts separated by '---'."
            exit 1
          fi
