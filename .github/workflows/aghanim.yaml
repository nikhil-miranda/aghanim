name: Print changed file path

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Print changed file path
        run: |
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | while read file; do
            echo "Changed file path: $file"
          done
